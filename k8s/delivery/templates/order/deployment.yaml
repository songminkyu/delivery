apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}-order-deployment
  labels:
    app: order
spec:
  replicas: {{ .Values.order.replicas }}
  selector:
    matchLabels:
      app: order
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - image: songminkyu/fc-nestjs-order:latest
          name: order-container
          envFrom:
            - configMapRef:
                name: order-config-map
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              port: 3000
              path: "/health"
            periodSeconds: 5
          readinessProbe:
            httpGet:
              port: 3000
              path: "/health"
            periodSeconds: 5




